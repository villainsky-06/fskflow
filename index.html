                        <p class="text-gray-300">Masukan IP target di bawah ini:</p>
                        <input type="text" id="ip-input" placeholder="Contoh: 8.8.8.8" class="mt-4 p-2 rounded-md bg-gray-700 text-white w-full">
                        <button id="track-btn" class="mt-4 w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full transition-colors">Lacak</button>
                    `;
                } else if (toolName === 'spam_ngl') {
                    toolContent = `
                        <p class="text-gray-300">Alat ini mengirim spam NGL (simulasi).</p>
                        <p class="text-sm text-gray-400 mt-2">Masukkan username NGL:</p>
                        <input type="text" id="ngl-input" placeholder="@username" class="mt-4 p-2 rounded-md bg-gray-700 text-white w-full">
                        <p class="text-sm text-gray-400 mt-2">Jumlah pesan:</p>
                        <input type="number" id="spam-count" value="100" class="mt-2 p-2 rounded-md bg-gray-700 text-white w-full">
                        <button id="spam-btn" class="mt-4 w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full transition-colors">Spam</button>
                    `;
                } else if (toolName === 'ddos') {
                    toolContent = `
                        <p class="text-gray-300 font-semibold">Simulasi Serangan DDoS (Standar)</p>
                        <p class="text-sm text-gray-400 mt-2">Memulai serangan...</p>
                        <div id="ddos-terminal" class="ddos-simulation-container mt-4"></div>
                        <button id="stop-ddos-btn" class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition-colors">Hentikan</button>
                    `;
                } else if (toolName === 'ddos_vip') {
                    toolContent = `
                        <p class="text-gray-300 font-semibold">Simulasi Serangan DDoS VIP</p>
                        <p class="text-sm text-gray-400 mt-2">Memulai serangan...</p>
                        <div id="ddos-vip-terminal" class="ddos-vip-simulation-container mt-4"></div>
                        <button id="stop-ddos-btn" class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition-colors">Hentikan</button>
                    `;
                } else if (toolName === 'upload_gambar') {
                    toolContent = `
                        <div class="upload-container">
                            <p class="text-gray-300 font-semibold mb-4">Unggah Gambar ke URL</p>
                            <p class="text-sm text-gray-400 mb-4">Pilih gambar untuk diunggah dan dapatkan URL yang dapat dibagikan</p>
                            
                            <label for="file-input" class="upload-label">
                                <i class="upload-icon fas fa-cloud-upload-alt"></i>
                                <span class="upload-text">Klik atau seret gambar ke sini</span>
                                <span class="upload-text text-sm text-gray-500 mt-2">Format: JPG, PNG, GIF (Maks. 5MB)</span>
                            </label>
                            <input type="file" id="file-input" accept="image/*" class="hidden">
                            
                            <img id="image-preview" class="upload-preview" alt="Pratinjau gambar">
                            
                            <button id="upload-btn" class="upload-btn">
                                <i class="fas fa-upload mr-2"></i> Unggah Gambar
                            </button>
                            
                            <div id="result-container" class="result-container">
                                <p class="text-gray-300 font-semibold">Gambar berhasil diunggah!</p>
                                <div class="url-box">
                                    <p id="image-url" class="text-white break-all"></p>
                                </div>
                                <button id="copy-btn" class="copy-btn">
                                    <i class="fas fa-copy mr-2"></i> Salin URL
                                </button>
                            </div>
                            
                            <div id="loading-indicator" class="mt-4 hidden">
                                <div class="flex items-center justify-center">
                                    <div class="typing-animation-dot"></div>
                                    <div class="typing-animation-dot"></div>
                                    <div class="typing-animation-dot"></div>
                                </div>
                                <p class="text-center text-gray-400 mt-2">Mengunggah gambar...</p>
                            </div>
                        </div>
                    `;
                }

                chatArea.innerHTML = `
                    <div class="ai-message message-bubble w-full">
                        <div class="ai-bubble-box">
                            ${toolContent}
                        </div>
                    </div>
                `;
                
                if (toolName === 'ddos' || toolName === 'ddos_vip') {
                    const terminal = document.getElementById(toolName === 'ddos' ? 'ddos-terminal' : 'ddos-vip-terminal');
                    const stopBtn = document.getElementById('stop-ddos-btn');
                    
                    const log = (message, color = '') => {
                        const line = document.createElement('div');
                        line.textContent = `[${new Date().toLocaleTimeString()}] > ${message}`;
                        if (color) {
                            line.style.color = color;
                        }
                        terminal.prepend(line);
                    };

                    const startDDoS = () => {
                        log('Memulai koneksi ke server target...');
                        let packetCount = 0;
                        ddosInterval = setInterval(() => {
                            packetCount++;
                            const status = Math.random() > 0.1 ? 'sukses' : 'gagal';
                            log(`Mengirim paket #${packetCount} - Status: ${status}`);
                            if (packetCount > 500) {
                                log('Serangan selesai. Target berhasil dilumpuhkan!', 'red');
                                clearInterval(ddosInterval);
                            }
                        }, toolName === 'ddos_vip' ? 20 : 50);
                    };

                    stopBtn.addEventListener('click', () => {
                        clearInterval(ddosInterval);
                        log('Serangan dihentikan.', 'yellow');
                        ddosInterval = null;
                        stopBtn.disabled = true;
                    });
                    
                    startDDoS();
                }

                if (toolName === 'lacak_ip') {
                    document.getElementById('track-btn').addEventListener('click', async () => {
                        const ipInput = document.getElementById('ip-input').value;
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'mt-4 bg-gray-800 p-4 rounded-lg';
                        resultDiv.innerHTML = `<p class="text-white font-bold text-center">Melacak IP...</p>`;
                        document.querySelector('.ai-bubble-box').appendChild(resultDiv);

                        try {
                            const response = await fetch(`https://ipapi.co/${ipInput}/json/`);
                            const data = await response.json();
                            if (data.error) {
                                resultDiv.innerHTML = `<p class="text-red-400 font-bold text-center">${data.reason}</p>`;
                            } else {
                                resultDiv.innerHTML = `
                                    <p class="text-white font-bold mb-2">Hasil Pelacakan:</p>
                                    <ul class="text-sm text-gray-300">
                                        <li><strong>IP:</strong> ${data.ip}</li>
                                        <li><strong>Negara:</strong> ${data.country_name} (${data.country_code})</li>
                                        <li><strong>Wilayah:</strong> ${data.region} (${data.region_code})</li>
                                        <li><strong>Kota:</strong> ${data.city}</li>
                                        <li><strong>Organisasi:</strong> ${data.org}</li>
                                        <li><strong>Zona Waktu:</strong> ${data.timezone}</li>
                                    </ul>
                                `;
                            }
                        } catch (error) {
                            resultDiv.innerHTML = `<p class="text-red-400 font-bold text-center">Terjadi kesalahan. Coba lagi nanti.</p>`;
                        }
                    });
                }
                
                if (toolName === 'spam_ngl') {
                    document.getElementById('spam-btn').addEventListener('click', () => {
                        const nglUsername = document.getElementById('ngl-input').value;
                        const spamCount = document.getElementById('spam-count').value;
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'mt-4 bg-gray-800 p-4 rounded-lg text-center text-white';
                        resultDiv.innerHTML = `
                            <p class="font-bold">Proses spam ke ${nglUsername} dimulai...</p>
                            <p class="mt-2 text-sm">${spamCount} pesan akan dikirim. Tunggu konfirmasi.</p>
                        `;
                        document.querySelector('.ai-bubble-box').appendChild(resultDiv);
                    });
                }
                
                if (toolName === 'upload_gambar') {
                    setupImageUpload();
                }

            }
            
            // Setup untuk unggah gambar
            function setupImageUpload() {
                const fileInput = document.getElementById('file-input');
                const imagePreview = document.getElementById('image-preview');
                const uploadBtn = document.getElementById('upload-btn');
                const resultContainer = document.getElementById('result-container');
                const imageUrlElement = document.getElementById('image-url');
                const copyBtn = document.getElementById('copy-btn');
                const loadingIndicator = document.getElementById('loading-indicator');
                
                let selectedFile = null;
                
                // Handle file selection
                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        // Validasi ukuran file (maks 5MB)
                        if (file.size > 5 * 1024 * 1024) {
                            alert('Ukuran file terlalu besar. Maksimal 5MB.');
                            return;
                        }
                        
                        selectedFile = file;
                        
                        // Tampilkan pratinjau gambar
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            imagePreview.src = event.target.result;
                            imagePreview.style.display = 'block';
                            uploadBtn.style.display = 'block';
                            resultContainer.style.display = 'none';
                        };
                        reader.readAsDataURL(file);
                    }
                });
                
                // Handle drag and drop
                const dropArea = document.querySelector('.upload-label');
                
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropArea.addEventListener(eventName, preventDefaults, false);
                });
                
                function preventDefaults(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                
                ['dragenter', 'dragover'].forEach(eventName => {
                    dropArea.addEventListener(eventName, highlight, false);
                });
                
                ['dragleave', 'drop'].forEach(eventName => {
                    dropArea.addEventListener(eventName, unhighlight, false);
                });
                
                function highlight() {
                    dropArea.style.borderColor = '#d946ef';
                    dropArea.style.backgroundColor = 'rgba(139, 92, 246, 0.2)';
                }
                
                function unhighlight() {
                    dropArea.style.borderColor = '#8b5cf6';
                    dropArea.style.backgroundColor = 'transparent';
                }
                
                dropArea.addEventListener('drop', handleDrop, false);
                
                function handleDrop(e) {
                    const dt = e.dataTransfer;
                    const file = dt.files[0];
                    
                    if (file && file.type.startsWith('image/')) {
                        fileInput.files = dt.files;
                        const event = new Event('change');
                        fileInput.dispatchEvent(event);
                    } else {
                        alert('Silakan unggah file gambar yang valid.');
                    }
                }
                
                // Handle upload button
                uploadBtn.addEventListener('click', async () => {
                    if (!selectedFile) {
                        alert('Silakan pilih gambar terlebih dahulu.');
                        return;
                    }
                    
                    // Tampilkan indikator loading
                    loadingIndicator.classList.remove('hidden');
                    uploadBtn.disabled = true;
                    
                    try {
                        // Upload gambar ke ImgBB
                        const formData = new FormData();
                        formData.append('image', selectedFile);
                        
                        // Kirim permintaan ke API ImgBB
                        const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            // Tampilkan URL gambar
                            imageUrlElement.textContent = data.data.url;
                            resultContainer.style.display = 'block';
                            
                            // Sembunyikan indikator loading
                            loadingIndicator.classList.add('hidden');
                            uploadBtn.disabled = false;
                        } else {
                            throw new Error(data.error.message || 'Gagal mengunggah gambar');
                        }
                    } catch (error) {
                        console.error('Error uploading image:', error);
                        alert(`Terjadi kesalahan: ${error.message}`);
                        
                        // Sembunyikan indikator loading
                        loadingIndicator.classList.add('hidden');
                        uploadBtn.disabled = false;
                    }
                });
                
                // Handle copy button
                copyBtn.addEventListener('click', () => {
                    const url = imageUrlElement.textContent;
                    navigator.clipboard.writeText(url).then(() => {
                        // Ubah teks tombol sementara
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Tersalin!';
                        
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                        }, 2000);
                    }).catch(err => {
                        console.error('Gagal menyalin teks: ', err);
                        alert('Gagal menyalin URL');
                    });
                });
            }
            
            // Fungsionalitas Chat
            sendBtn.disabled = true;
            promptInput.addEventListener('input', () => {
                sendBtn.disabled = promptInput.value.trim() === '';
            });

            const sendMessage = async () => {
                const userText = promptInput.value.trim();
                if (!userText) return;

                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'user-message message-bubble';
                userMessageDiv.textContent = userText;
                chatArea.prepend(userMessageDiv);
                chatArea.scrollTop = chatArea.scrollHeight;

                promptInput.value = '';
                sendBtn.disabled = true;

                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'ai-message message-bubble typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="ai-bubble-box flex items-center space-x-2">
                        <span class="typing-animation-dot"></span>
                        <span class="typing-animation-dot"></span>
                        <span class="typing-animation-dot"></span>
                    </div>`;
                chatArea.prepend(typingIndicator);
                chatArea.scrollTop = chatArea.scrollHeight;

                try {
                    const payload = {
                        contents: [{ parts: [{ text: userText }] }],
                        tools: [{ "google_search": {} }],
                        systemInstruction: {
                            parts: [{ text: "Anda adalah AI asisten untuk layanan pelanggan yang ramah, profesional, dan pintar. Jawablah pertanyaan dengan sopan dan informatif." }]
                        },
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`Kesalahan HTTP: ${response.status}`);
                    }

                    const result = await response.json();
                    const aiResponseText = result.candidates?.[0]?.content?.parts?.[0]?.text || "Maaf, terjadi kesalahan saat memproses permintaan Anda.";
                    
                    typingIndicator.remove();

                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.className = 'ai-message message-bubble';
                    aiMessageDiv.innerHTML = `
                        <div class="ai-bubble-box">
                            <p>${aiResponseText}</p>
                        </div>
                    `;
                    chatArea.prepend(aiMessageDiv);
                    chatArea.scrollTop = chatArea.scrollHeight;

                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.remove();
                    const errorMessageDiv = document.createElement('div');
                    errorMessageDiv.className = 'ai-message message-bubble';
                    errorMessageDiv.innerHTML = `
                        <div class="ai-bubble-box">
                            <p class="text-red-400">Terjadi kesalahan: ${error.message}. Mohon coba lagi.</p>
                        </div>
                    `;
                    chatArea.prepend(errorMessageDiv);
                } finally {
                    sendBtn.disabled = false;
                }
            };
            
            sendBtn.addEventListener('click', sendMessage);
            promptInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Fungsionalitas Modal Pembayaran
            function showPaymentModal() {
                paymentProductDetails.innerHTML = '';
                paymentMethodsContainer.innerHTML = '';
                confirmPaymentContainer.classList.add('hidden');

                if (selectedProduct) {
                    paymentProductDetails.innerHTML = `
                        <img src="${selectedProduct.image}" alt="${selectedProduct.name}" class="w-24 h-24 rounded-lg mx-auto mb-2">
                        <p class="font-bold text-white text-lg">${selectedProduct.name}</p>
                        <p class="text-purple-400 font-semibold">${selectedProduct.price}</p>
                    `;
                }

                paymentOptions.forEach(option => {
                    const optionHtml = `
                        <div class="payment-option flex items-center space-x-4" data-payment-value="${option.value}">
                            <i class="${option.icon} text-2xl text-purple-400"></i>
                            <div class="flex-grow">
                                <p class="font-semibold text-white">${option.name}</p>
                                <p class="text-sm text-gray-400">${option.details}</p>
                                ${option.qrCodeUrl ? `<img src="${option.qrCodeUrl}" class="mt-4 mx-auto w-40 h-40 rounded-lg" alt="QR Code">` : ''}
                            </div>
                        </div>
                    `;
                    const div = document.createElement('div');
                    div.innerHTML = optionHtml;
                    paymentMethodsContainer.appendChild(div.firstElementChild);
                });

                document.querySelectorAll('.payment-option').forEach(el => {
                    el.addEventListener('click', () => {
                        document.querySelectorAll('.payment-option').forEach(e => e.classList.remove('selected'));
                        el.classList.add('selected');
                        confirmPaymentContainer.classList.remove('hidden');
                    });
                });
                
                paymentModal.style.display = 'flex';
            }
            
            confirmPaymentBtn.addEventListener('click', () => {
                if (selectedProduct) {
                    const selectedPayment = document.querySelector('.payment-option.selected');
                    if (selectedPayment) {
                        const paymentMethod = selectedPayment.getAttribute('data-payment-value');
                        const adminNumber = '6285351952977';
                        const message = `Halo Admin, saya ingin konfirmasi pembayaran untuk produk **${selectedProduct.name}** dengan harga **${selectedProduct.price}**. Saya telah melakukan pembayaran melalui **${paymentMethod}**. Mohon cek dan konfirmasi. Terima kasih.`;
                        const whatsappUrl = `https://wa.me/${adminNumber}?text=${encodeURIComponent(message)}`;
                        window.open(whatsappUrl, '_blank');
                        paymentModal.style.display = 'none';
                    }
                }
            });

            window.onclick = function(event) {
                if (event.target == paymentModal) {
                    paymentModal.style.display = "none";
                }
            }
        });
    </script>
</body>
